name: Gatsby Deploy

on:
  push:
    branches: main

permissions:
  contents: read
  pages: write

env:
  GH_TOKEN: ${{ secrets.GH_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # - name: GitHub Config
      #   run: |
      #     git config --global user.email "malayagarwal@outlook.com"
      #     git config --global user.name "MalayCreates"
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          npm install -g gatsby-cli
          yarn
      - name: Deploy
        run: npm run deploy:ci
